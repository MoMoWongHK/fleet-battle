<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- CSS Style Sheet Here -->
		<link rel="icon" href="img/icon.png">
		<link href='style/common.css' rel='stylesheet' type='text/css'>
		<link href='style/setting-box.css' rel='stylesheet' type='text/css'>
		<link href='style/endgame-box.css' rel='stylesheet' type='text/css'>
		<link href='style/modal_confirm.css' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Tienne|Iceberg|Stardos+Stencil|Crimson+Text" rel="stylesheet">
		<style>
			/*Embedded Style Here */
		</style>
		<script>
			//Script here
		</script>
		<title>
			Fleet Battle
		</title>
	</head>
	<body>
		<div id="tutorialBox" class="modal-confirm">
			<div class="modal-confirm-box">
				<div class="modal-confirm-content">
					<p id="confirm-text"></p>
					<div style="display: table;;margin: auto">
						<div style="display:table-row;margin-left: 0;margin-right: 0">
							<button id="yes-btn" style="display:table-cell"></button>
							<button id="no-btn" style="display:table-cell"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="settingBox" class="modal">
			<div class="modal-box">
				<div class="modal-content-start">
					<!-- TODO any better alternatives?-->
					<h1 id="title"></h1>
					<div class="SettingPanel">
						<div style="display: table-row; ">
							<div class="SettingOption"><strong>Scenario:</strong></div>
							<div class="SettingOption">
								<select id="modeSelect">
								</select>
							</div>
						</div>
						<div style="display: table-row; ">
							<div class="SettingOption"><strong>Enemy Strength(Difficulty):</strong>
							</div>
							<div class="SettingOption">
								<label><input type="radio" name="diff" id="diff-easy"> Inferior</label>
								<label><input type="radio" name="diff" id="diff-normal" checked> Equivalent</label>
								<label><input type="radio" name="diff" id="diff-hard" disabled> Superior</label>
								<label><input type="radio" name="diff" id="diff-insane" disabled> Overwhelming</label>
							</div>
						</div>
					</div>
					<div class="individualOption">
						<label><input type="checkbox" name="sound" id="sound" checked>Sound Enabled</label>
						<label><input type="checkbox" name="random_map" id="randomMap">Random sized map</label><br>
					</div>

					<button id="gameSetButton">Ready</button>
				</div>
			</div>
		</div>
		<div id="endGameBox" class="modal">
			<div class="modal-box">
				<div class="modal-content-end">
					<!-- TODO any better alternatives?-->
					<h1 id="EndingTitle"></h1>
					<p id="EndingDescription"></p>
				</div>
			</div>
		</div>
		<main class="content" id="content">
			<div class="wrapper">
				<h1 id="gameTitle">Fleet Battle</h1>
				<h2 id="subTitle"></h2>
				<div class="Panel" id="upperPanel">
					<table id="objectivePanel">
						<!-- TODO ditch this table and try out css -->
						<!-- ↑Impossoble unless they add colspan for CSS -->
						<tr>
							<td>
								<strong id="gameModeLabel">
								</strong>
							</td>
							<td id="gameMode">
							</td>
						</tr>
						<tr>
							<td>
								<strong id="objective">
								</strong>
							</td>
							<td>
								<ul id="objectiveList">
								</ul>
							</td>
						</tr>
						<tr>
							<!-- seperator -->
						</tr>
						<tr>
							<td colspan="2" id="stage" class="DataField">
								&nbsp;
							</td>
						</tr>
						<tr>
							<!-- seperator -->
							<td>
								&nbsp;
							</td>
						</tr>
						<tr>
							<td>
								<strong id="FoELabel">
								</strong>
							</td>
							<td id="FoE" class="DataField">
							</td>
						</tr>
						<tr id="TurnCounterField" class="OptionalContent">
							<td>
								<strong id="TurnCounterLabel">
								</strong>
							</td>
							<td id="TurnCounter" class="DataField">
							</td>
						</tr>
						<tr>
							<!-- seperator -->
							<td>
								&nbsp;
							</td>
						</tr>
					</table>
					<br>
					<button id="mainButton"></button>
				</div>
				<div id="leftPanel">
					<div class="ActionPrompt blink" id="apLeft"></div>
					<button id="rbutton"></button>
					<div class="Panel">
						<div class="DataPanel" id="dataPanelLeft">
							<div class="DataPanelContent" id="dataPanelContentLeft">
							</div>
						</div>
						<div class="Monitor" id="monitorLeft"></div>

					</div>
				</div>
				<div id="rightPanel">
					<div class="ActionPrompt blink" id="apRight"></div>
					<div class="Panel">
						<div class="Monitor" id="monitorRight"></div>
						<div class="DataPanel" id="dataPanelRight">
							<div class="DataPanelContent" id="dataPanelContentRight">
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<span id="version-code"></span><br>
			© 2017 Yip Chung Nin<br>
			<span id="github-link"></span>
			<a href="https://github.com/tonY1883/fleet-battle" target="_blank"><img class="ImgLink" src="img/GitHub_Logo.png"></a>
		</footer>
	</body>
	<script src="script/game-data.js"></script>
	<script src="script/game-utils.js"></script>
	<script src="script/game-initialize.js"></script>
	<script src="script/game-ai.js"></script>
	<script src="script/game-config.js"></script>
	<script src="script/game-core.js"></script>
</html>
