<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- CSS Style Sheet Here -->
		<link href='style/common.css' rel='stylesheet' type='text/css'>
		<link href='style/setting-box.css' rel='stylesheet' type='text/css'>
		<link href='style/endgame-box.css' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Tienne|Iceberg|Stardos+Stencil|Crimson+Text" rel="stylesheet">
		<style>
			/*Embedded Style Here */
		</style>
		<script>
			//Script here
		</script>
		<title>
			Fleet Battle
		</title>
	</head>
	<body>
		<div id="settingBox" class="modal-start">
			<!-- Modal content -->
			<div class="modal-content-start">
				<!-- TODO any better alternatives?-->
				<h1>Fleet Battle</h1>
				<div class="SettingPanel">
					<div style="display: table-row; ">
						<div class="SettingOption"><strong>Scenario:</strong></div>
						<div class="SettingOption">
							<select id="modeSelect">
								<!--TODO generate this dynamically? -->
								<option selected value="0">Skirmish</option>
								<option value="1">Classic</option>
								<option value="2">Interception</option>
								<option value="3">Breakthrough</option>
								<option value="4">Convoy</option>
							</select>
						</div>
					</div>
					<div style="display: table-row; ">
						<div class="SettingOption"><strong>Difficulty:</strong></div>
						<div class="SettingOption">
							<input type="radio" name="diff" id="diff-easy"> Easy
							<input type="radio" name="diff" id="diff-normal" checked> Normal
							<input type="radio" name="diff" id="diff-hard" disabled> Hard
							<input type="radio" name="diff" id="diff-insane" disabled> Insane
						</div>
					</div>
					<div style="display: table-row;">
						<div class="SettingOption">
							<input type="checkbox" name="random_map" id="randomMap">Random sized map<br>
						</div>
					</div>
				</div>
				<button id="gameSetButton">Ready</button>
			</div>
		</div>
		<div id="endGameBox" class="modal-end">
			<!-- Modal content -->
			<div class="modal-content-end">
				<!-- TODO any better alternatives?-->
				<h1 id="EndingTitle"></h1>
				<p id="EndingDescription"></p>
			</div>
		</div>
		<main class="content" id="content">
			<div class="wrapper">
				<h1 id="gameTitle">Fleet Battle</h1>
				<h2 id="subTitle"></h2>
				<div class="Panel" id="upperPanel">
					<table id="objectivePanel">
						<!-- TODO ditch this table and try out css -->
						<!-- ↑Impossoble unless they add colspan for CSS -->
						<tr>
							<td>
								<strong id="gameModeLabel">
								</strong>
							</td>
							<td id="gameMode">
							</td>
						</tr>
						<tr>
							<td>
								<strong id="objective">
								</strong>
							</td>
							<td>
								<ul id="objectiveList">
								</ul>
							</td>
						</tr>
						<tr>
							<!-- seperator -->
						</tr>
						<tr>
							<td colspan="2" id="stage" class="DataField">
								&nbsp;
							</td>
						</tr>
						<tr>
							<!-- seperator -->
							<td>
								&nbsp;
							</td>
						</tr>
						<tr>
							<td>
								<strong id="FoELabel">
								</strong>
							</td>
							<td id="FoE" class="DataField">
							</td>
						</tr>
						<tr id="TurnCounterField" class="OptionalContent">
							<td>
								<strong id="TurnCounterLabel">
								</strong>
							</td>
							<td id="TurnCounter" class="DataField">
							</td>
						</tr>
						<tr>
							<!-- seperator -->
							<td>
								&nbsp;
							</td>
						</tr>
					</table>
					<br>
					<button id="mainButton"></button>
				</div>
				<div id="leftPanel">
					<div class="ActionPrompt blink" id="apLeft"></div>
					<button id="rbutton"></button>
					<div class="Panel">
						<div class="DataPanel" id="dataPanelLeft">
							<div class="DataPanelContent" id="dataPanelContentLeft">
							</div>
						</div>
						<div class="Monitor" id="monitorLeft"></div>

					</div>
				</div>
				<div id="rightPanel">
					<div class="ActionPrompt blink" id="apRight"></div>
					<div class="Panel">
						<div class="Monitor" id="monitorRight"></div>
						<div class="DataPanel" id="dataPanelRight">
							<div class="DataPanelContent" id="dataPanelContentRight">
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			Version 0.6.0<br>
			© 2017 Yip Chung Nin<br>
			Source code, guides and other materials are available on
			<a href="https://github.com/tonY1883/fleet-battle"><img class="ImgLink" src="img/GitHub_Logo.png"></a>
		</footer>
	</body>
	<script src="script/game-data.js"></script>
	<script src="script/game-utils.js"></script>
	<script src="script/game-initialize.js"></script>
	<script src="script/game-ai.js"></script>
	<script src="script/game-config.js"></script>
	<script src="script/game-core.js"></script>
</html>
