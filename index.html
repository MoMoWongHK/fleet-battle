<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warship: Line of Battle</title>


    <!-- bootstrap and jquery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- game js -->
    <script src="script_new/game-data.js"></script>
    <script src="script_new/game-initialize.js"></script>
    <script src="script_new/game-core.js"></script>

    <!-- game style -->
    <link rel="stylesheet" href="style_new/modal_confirm.css">

</head>
<body>
<!-- Button trigger modal -->
<a data-toggle="modal" data-target="#myModal"> Simple Text </a>
<a data-toggle="modal" data-target="#level-selecting"> Simple Text </a>



<!-- level-selecting Modal -->
<div class="modal align-middle" id="level-selecting" tabindex="-999" role="dialog"  data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-lg " role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h1 id="game_title"></h1>
                <div class="SettingPanel">
                    <div style="display: table-row; ">
                        <div class="SettingOption"><strong>Scenario:</strong></div>
                        <div class="SettingOption">
                            <!--  hard coded   -->
                            <select class="custom-select" id="modeSelect">
                                <option id="game_mode.0" value="0"></option>
                                <option id="game_mode.1" value="1"></option>
                                <option id="game_mode.2" value="2"></option>
                                <option id="game_mode.3" value="3"></option>
                                <option id="game_mode.4" value="4"></option>
                            </select>
                        </div>
                    </div>
                    <div style="display: table-row; ">
                        <div class="SettingOption"><strong>Enemy Strength(Difficulty):</strong>
                        </div>
                        <div class="SettingOption">
                            <label><input type="radio" name="diff" value="0" id="diff-easy"> Inferior</label>
                            <label><input type="radio" name="diff" value="1" id="diff-normal" checked> Equivalent</label>
                            <label><input type="radio" name="diff" value="2" id=" diff-hard" disabled> Superior</label>
                            <label><input type="radio" name="diff" value="3" id="diff-insane" disabled> Overwhelming</label>
                        </div>
                    </div>
                </div>
                <div class="individualOption">
                    <label><input type="checkbox" name="sound" id="sound" checked>Sound Enabled</label>
                    <label><input type="checkbox" name="random_map" id="randomMap">Random sized map</label><br>
                </div>

                <button id="gameSetButton">Ready</button>
            </div>
        </div>
    </div>
</div>
<!-- tutorial Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p id="tutorial_confirm"></p>
            </div>
            <div class="modal-footer">
                <button id="tutorial_confirm_yes" type="button" class="btn btn-secondary" data-dismiss="modal"></button>
                <button id="tutorial_confirm_no" type="button" class="btn btn-primary"></button>
            </div>
        </div>
    </div>
</div>

<main>
    <h1 id="gameTitle">Warships: Line of Battle</h1>
    <h2 id="subTitle"></h2>
    <div id="upperPanel">
        <table id="objectivePanel">
            <tr>
                <td>
                    <strong id="gameModeLabel">
                    </strong>
                </td>
                <td id="gameMode">
                </td>
            </tr>
            <tr>
                <td>
                    <strong id="objective">
                    </strong>
                </td>
                <td>
                    <ul id="objectiveList">
                    </ul>
                </td>
            </tr>
            <tr>
                <!-- seperator -->
            </tr>
            <tr>
                <td colspan="2" id="stage" class="DataField">
                    &nbsp;
                </td>
            </tr>
            <tr>
                <!-- seperator -->
                <td>
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td>
                    <strong id="FoELabel">
                    </strong>
                </td>
                <td id="FoE" class="DataField">
                </td>
            </tr>
            <tr id="TurnCounterField" class="OptionalContent">
                <td>
                    <strong id="TurnCounterLabel">
                    </strong>
                </td>
                <td id="TurnCounter" class="DataField">
                </td>
            </tr>
            <tr>
                <!-- seperator -->
                <td>
                    &nbsp;
                </td>
            </tr>
        </table>
        <br>
        <button id="mainButton"></button>
    </div>
</main>

<footer>
Test
</footer>
</body>
</html>
